version: '2'
services:
  php:
      build: . 
      image: php:app
      container_name: php-fpm
      restart: always
      working_dir: /app/php
      volumes:
        - ./:/app/php
      expose:
        - "9000"
  nginx:
      image: nginx:alpine
      container_name: php-nginx
      restart: always
      volumes:
        - ./nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
        - ./nginx/conf.d:/etc/nginx/conf.d:ro
      volumes_from:
        - php
      ports:
        - "${PORT}:80"